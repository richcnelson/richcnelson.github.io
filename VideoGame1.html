<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<body bgcolor="LightSlateGray">
<script>

var redGamePiece;
var myObstacles = [];
var blueGamePiece;
var greenGamePiece;

function startGame() {
    greenGamePiece = new component(40, 10, "green", 10, 120);
    blueGamePiece = new component(40, 10, "blue", 100, 12);
    redGamePiece = new component(30, 30, "red", 10, 80);
    myObstacle = new component(10, 200, "green", 300, 120) 
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    stop : function() {
        clearInterval(this.interval);
        }
    }
    window.addEventListener('keydown', function (e) {
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function (e) {
        myGameArea.keys[e.keyCode] = false;
    })
    }

function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
        (mytop > otherbottom) ||
        (myright < otherleft) ||
        (myleft > otherright)) {
          crash = false;
        }
        return crash;
      }
}

function updateGameArea() {
  var x, y;
  for (i = 0; i < myObstacles.length; i += 1) {
    if (myGamePiece.crashWith(myObstacles[i])) {
      myGameArea.stop();
      return;
    }
  }
  myGameArea.clear();
  myGameArea.frameNo += 1;
  if (myGameArea.frameNo == 1 || everyinterval(150)) {
    x = myGameArea.canvas.width;
    y = myGameArea.canvas.height - 200
    myObstacles.push(new component(10, 200, "green", x, y));
  }
  for (i = 0; i < myObstacles.length; i += 1) {
    myObstacles[i].x += -1;
    myObstacles[i].update();
  }

    myGameArea.clear();
    greenGamePiece.x += 1;
    blueGamePiece.x += 1;
    blueGamePiece.y += 1;
    redGamePiece.speedX = 0;
    redGamePiece.speedY = 0;

    if (myGameArea.keys && myGameArea.keys[37]) {redGamePiece.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {redGamePiece.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {redGamePiece.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {redGamePiece.speedY = 1; }

    redGamePiece.newPos();
    greenGamePiece.update();
    blueGamePiece.update();
    redGamePiece.update();
    myObstacle.update();
}


function moveup() {
  redGamePiece.speedY -= 1;
}

function movedown() {
  redGamePiece.speedY += 1;
}

function moveleft() {
  redGamePiece.speedX -= 1;
}

function moveright() {
  redGamePiece.speedX += 1;
}

function stopMove() {
  redGamePiece.speedX = 0;
  redGamePiece.speedY = 0;
}


</script>

<p>Look!</p>
</body>
</html>
