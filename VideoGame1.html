<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<body bgcolor="LightSlateGray">
<script>

var myGamePiece;

function startGame() {
    greenGamePiece = new component(40, 10, "green", 10, 120);
    blueGamePiece = new component(40, 10, "blue", 100, 12);
    redGamePiece = new component(30, 30, "red", 10, 80); 
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    window.addEventListener('keydown', function (e) {
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function (e) {
        myGameArea.keys[e.keyCode] = false;
    })
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}

function updateGameArea() {
    myGameArea.clear();
    greenGamePiece.x += 1;
    blueGamePiece.x += 1;
    blueGamePiece.y += 1;
    redGamePiece.speedX = 0;
    redGamePiece.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {redGamePiece.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {redGamePiece.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {redGamePiece.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {redGamePiece.speedY = 1; }
    redGamePiece.newPos();
    greenGamePiece.update();
    blueGamePiece.update();
    redGamePiece.update();
}

function moveup() {
  redGamePiece.speedY -= 1;
}

function movedown() {
  redGamePiece.speedY += 1;
}

function moveleft() {
  redGamePiece.speedX -= 1;
}

function moveright() {
  redGamePiece.speedX += 1;
}

function stopMove() {
  redGamePiece.speedX = 0;
  redGamePiece.speedY = 0;
}


</script>

<button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">UP</button>
<button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">DOWN</button>
<button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
<button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button>

<p>Look!</p>
</body>
</html>
